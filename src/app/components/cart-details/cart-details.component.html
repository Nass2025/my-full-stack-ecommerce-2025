<div class="main-content">

  <div class="section-content section-content-p30">
    <div class="container-fluid">

      <div *ngIf="cartItems.length > 0">

      <table class="table table-bordered">
        <tr>
          <td width="20%">Product Image</td>
          <td width="50%">Product Details</td>
          <td width="30%"></td>
        </tr>
        <tr *ngFor="let cartItem of cartItems">
          <td>
            <img src="{{cartItem.imageUrl}}" class="img-responsive" width="150px">
          </td>
          <td>
            <p>{{cartItem.name}}</p>
            <p>{{cartItem.unitPrice| currency:'USD'}}</p>
          </td>
            <div class="items">


                  <label>Quantity: </label>

              <div class="row">
                <div class="col">
                  <button (click)="incrementQuantity(cartItem)" class="btn btn-primary btn-sm">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
                <div class="col">
                  <label>{{cartItem.quantity}}</label>
                </div>
                <div class="col">
                  <button (click)="decrementQuantity(cartItem)" class="btn btn-primary btn-sm">
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
             </div>

              <div>
                <button (click)="remove(cartItem)" class="btn btn-primary"><i class="fa fa-remove text-danger"></i>
                  Remove
                </button>
              </div>

            </div>
            <p class="mt-2">Subtotal: {{cartItem.quantity * cartItem.unitPrice | currency:'USD'}}</p>
        </tr>
          <td colspan="2"></td>
          <td class="pt-3 pb-3" style="font-weight: bold">
            <p>Total Quantity: {{totalQuantity}}</p>
            <p>Shipping: FREE</p>
            <p>Total Price: {{totalPrice | currency: 'USD'}}</p>
            <a routerLink="/checkout" class="btn btn-primary">Checkout</a>
          </td>

      </table>
      </div>


      <div *ngIf=" cartItems.length == 0" class="alert alert-warning col-6 container text-center pt" role="alert">
        <p>Your shopping cart is empty!</p>
      </div>

    </div>
  </div>
</div>
