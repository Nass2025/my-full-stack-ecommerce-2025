<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

          <div *ngFor="let product of products" class="col-md-3 mb-5">
            <a routerLink="/products/{{product.id}}">
              <img src="{{product.imageUrl}}" class="img-responsive" alt="">
            </a>
            <a routerLink="/products/{{product.id}}" class="h3">
              <i class="fa fa-computer"></i>
              <h1>{{product.name}}</h1>
            </a>
            <div class="price">{{product.unitPrice | currency: "USD"}}</div>
            <button href="#" (click)="addToCart(product)" class="btn btn-primary btn-sm">Add to cart</button>
          </div>
          <div *ngIf="products?.length == 0" class="alert alert-warning col-6 container text-center pt" role="alert">
            <p>No products found!</p>
          </div>
      </div>

          <div class="footer-pagination">
            <div class="row">
                <div class="col-md-6"></div>
                <div class="col-md-6">
                    <div class="row">
                      <div class="col-md-9" style="padding-left: 30%">
                        <ngb-pagination [(page)]="pageNumber"
                                        [pageSize]="pageSize"
                                        [collectionSize]="totalElements"
                                        [maxSize]="4"
                                        [boundaryLinks]="true"
                                        (pageChange)="listProducts()">

                        </ngb-pagination>
                      </div>
                      <div class="col-md-3 nt-2" style="text-align: right">
                        <span class="mr-2">Page size</span>
                        <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                          <option>2</option>
                          <option  selected="true" >5</option>
                          <option>10</option>
                          <option>20</option>
                          <option>30</option>
                        </select>

                      </div>

                    </div>

                </div>
            </div>
          </div>

    </div>
  </div>
</div>
